<!DOCTYPE HTML>
<html lang="en">
<link rel="stylesheet" href="/static/css/main.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <head>
        <p class="banner">{{game}} Reviews
            <img src="/static/images/icon-lo.png" class="logo">
        </p> 
        
        <div><a href="/">Home page</a></div><br><br>
        <div><a href="/templates/login.html">Add your own review!(login first)</a></div><br><br>
        <div><a href="/templates/register.html">Register your account</a></div>
        
    </head>
    <body>
        <table border="1">
            <thead>
                <tr>
                    <th>User</th>
                    <th>Rating</th>
                    <th>Game</th>
                    <th>Comments</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                {% for review in reviewtable %}
                    <tr>
                        <th>{{ review['uid']      }}</th>
                        <th>{{ review['rating']   }}</th>
                        <th>{{ review['game']     }}</th>
                        <th>{{ review['comment']  }}</th>
                        <th>{{ review['date']     }}</th>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        
    </body>
</html>
